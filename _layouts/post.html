---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
		<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%F" }}</time>{%- if page.author -%} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%- endif -%}</p>
	</header>
	<div class="post-content" itemprop="articleBody">
{%- if page.image -%}<p><img class="image-centered feed" src="{{ page.image }}"></p>{%- endif %}
<!-- Post content -->
<p>{{ content }}</p>
<!-- End post content -->

	</div>
{%- if site.disqus.shortname -%}
	{% include disqus-comments.html %}
{%- endif %}
</article>
